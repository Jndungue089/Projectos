<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>

    <div id="contador"></div>
    <script>
        function contar() {
            let num = 1
            while (num != 1000) {
                setInterval(function(){
                    num++
                    document.getElementById("contador").innerHTML = num
                }, 3000)
            }
        }
        contar()
    </script>
</body>

</html>
